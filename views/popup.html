<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src='https://cpqa.catchpoint.com/jp/237218/v4.0.9/InitialLoadScript.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Popup</title>
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup-container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        button {
            background: #00B894;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00987A;
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <h1 id="popupTitle">Pop-up Window</h1>
        <button id="openNextBtn">Open Next Pop-up</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const num = parseInt(params.get("num") || "1");

        document.getElementById("popupTitle").textContent = `Pop-up Window ${num}`;
        document.getElementById("openNextBtn").textContent = `Open Pop-up Window ${num + 1}`;
        document.getElementById("openNextBtn").onclick = () => {
            window.open(`popup.html?num=${num + 1}`, `popup${num + 1}`, 'width=500,height=400');
        };
    </script>
</body>

</html>
