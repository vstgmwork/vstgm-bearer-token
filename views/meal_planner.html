<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Meal Planner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 2rem;
    }

    .meal-planner {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      border-collapse: collapse;
      max-width: 100%;
    }

    .meal-planner div {
      border: 1px solid #999;
      padding: 1rem;
      box-sizing: border-box;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day-header {
      background: #333;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    .day-label {
      font-weight: bold;
      color: white;
      text-align: center;
    }

    .monday {
      background: #f06292;
    }

    .tuesday {
      background: #ba68c8;
    }

    .wednesday {
      background: #64b5f6;
    }

    .thursday {
      background: #4db6ac;
    }

    .friday {
      background: #ffd54f;
    }

    .saturday {
      background: #aed581;
    }

    .sunday {
      background: #90caf9;
    }

    .input-cell textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
      padding: 0.5rem;
      overflow: hidden;
      background: transparent;
    }

    .input-cell textarea:focus {
      outline: none;
    }

    .shopping-list {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      max-height: 100%;
    }

    .shopping-list h2 {
      text-align: center;
    }

    .shopping-item {
      display: flex;
      margin-bottom: 0.5rem;
    }

    .shopping-item input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem;
    }

    .screenshot-button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .meal-planner {
        grid-template-columns: repeat(5, 1fr);
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <h1>Weekly Meal Planner</h1>
  <button class="screenshot-button" onclick="downloadScreenshot()">Download Screenshot</button>
  <div class="container" id="planner">
    <div>
      <div class="meal-planner">
        <div class="day-header"></div>
        <div class="day-header">Breakfast</div>
        <div class="day-header">Lunch</div>
        <div class="day-header">Dinner</div>
        <div class="day-header">Snacks</div>

        <div class="day-label monday">Monday</div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>

        <div class="day-label tuesday">Tuesday</div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>

        <div class="day-label wednesday">Wednesday</div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>

        <div class="day-label thursday">Thursday</div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>

        <div class="day-label friday">Friday</div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>

        <div class="day-label saturday">Saturday</div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
        <div class="input-cell"><textarea oninput="autoGrow(this)"></textarea></div>
      </div>
    </div>
    <div class="shopping-list">
      <h2>Shopping List</h2>
      <div id="shoppingItems"></div>
      <div class="shopping-item">
        <input type="text" id="shoppingInput" placeholder="Add item...">
        <button onclick="addItem()">Add Item</button>
      </div>
    </div>
  </div>

  <script>
    function autoGrow(textarea) {
      textarea.style.height = "5px";
      textarea.style.height = (textarea.scrollHeight) + "px";
    }

    function addItem() {
      const input = document.getElementById("shoppingInput");
      if (input.value.trim() !== "") {
        const item = document.createElement("div");
        item.textContent = input.value;
        document.getElementById("shoppingItems").appendChild(item);
        input.value = "";
      }
    }

    function downloadScreenshot() {
      const planner = document.getElementById("planner");
      html2canvas(planner).then(canvas => {
        const link = document.createElement('a');
        link.download = 'meal_planner.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>

</html>
