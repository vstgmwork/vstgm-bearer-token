    <title>Step-by-Step Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2ebf91;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #27ae80;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        #password,
        #login-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>User Login</h2>
        <input type="text" id="username" placeholder="Enter username" />
        <button id="continue-btn" onclick="showPassword()">Continue</button>

        <input type="password" id="password" placeholder="Enter password" />
        <button id="login-btn" onclick="authenticate()">Login</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        function showPassword() {
            const username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Please enter username");
                return;
            }

            document.getElementById("continue-btn").style.display = "none";
            document.getElementById("password").style.display = "block";
            document.getElementById("login-btn").style.display = "block";
        }

        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageBox = document.getElementById("message");

            if (username === "test" && password === "test@123") {
                messageBox.textContent = "Authentication Success";
                messageBox.className = "message success";
            } else {
                messageBox.textContent = "Authentication Failure";
                messageBox.className = "message failure";
            }
        }
    </script>
</body>
