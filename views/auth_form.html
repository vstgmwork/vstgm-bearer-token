<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication - API Testbed</title>

    <!-- Favicon Links -->
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <!-- Initial Load Script -->
    <script defer src='https://cpqa.catchpoint.com/jp/237218/v4.0.9/InitialLoadScript.js'></script>
</head>

<body class="bg-slate-900 text-slate-300">

    <!-- Header Section -->
    <header class="flex flex-col items-center justify-center text-center py-12 px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center justify-center gap-4 mb-4">
            <img src="/logo.svg" alt="API Testbed Logo" class="h-16 w-16">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-100">Developer API Testbed</h1>
        </a>
        <p class="mt-4 text-lg text-slate-400 max-w-3xl mx-auto">
            A live collection of REST API endpoints for developers and QA.
        </p>
    </header>

    <!-- Main Content: Login Form -->
    <main class="flex justify-center items-center px-4">
        <div class="w-full max-w-sm bg-slate-800 p-8 rounded-lg shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-slate-100 mb-6">User Login</h2>

            <div id="username-section">
                <label for="username" class="block text-sm font-medium text-slate-400 mb-2">Username</label>
                <input type="text" id="username" placeholder="Enter username"
                    class="w-full bg-slate-700 border border-slate-600 rounded-md px-4 py-2 text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <button id="continue-btn" onclick="showPassword()"
                    class="w-full bg-blue-600 text-white font-semibold mt-4 px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Continue</button>
            </div>

            <div id="password-section" class="hidden">
                <label for="password" class="block text-sm font-medium text-slate-400 mb-2">Password</label>
                <input type="password" id="password" placeholder="Enter password"
                    class="w-full bg-slate-700 border border-slate-600 rounded-md px-4 py-2 text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <button id="login-btn" onclick="authenticate()"
                    class="w-full bg-green-600 text-white font-semibold mt-4 px-4 py-2 rounded-md hover:bg-green-700 transition-colors">Login</button>
            </div>

            <div id="message" class="mt-6 text-center font-medium"></div>
        </div>
    </main>

    <script>
        function showPassword() {
            const username = document.getElementById("username").value.trim();
            if (username === "") {
                const messageBox = document.getElementById("message");
                messageBox.textContent = "Please enter a username.";
                messageBox.className = "text-red-400";
                return;
            }

            document.getElementById("username-section").classList.add("hidden");
            document.getElementById("password-section").classList.remove("hidden");
            document.getElementById("password").focus();
            // Clear any previous messages
            document.getElementById("message").textContent = "";
        }

        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageBox = document.getElementById("message");

            if (username === "test" && password === "test@123") {
                messageBox.textContent = "Authentication Success";
                messageBox.className = "text-green-400";
            } else {
                messageBox.textContent = "Authentication Failure";
                messageBox.className = "text-red-400";
                // Show username section again on failure to allow re-entry
                document.getElementById("username-section").classList.remove("hidden");
                document.getElementById("password-section").classList.add("hidden");
                document.getElementById("username").focus();
            }
        }
    </script>
</body>

</html>
