    <title>SPA with Vertical Tabs</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Container */
        .tab-container {
            display: flex;
            background: white;
            width: 600px;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            flex-direction: column;
            width: 150px;
            background: #2c3e50;
            padding: 10px;
        }

        .tab {
            padding: 15px;
            cursor: pointer;
            color: white;
            text-align: center;
            border-radius: 8px;
            margin: 5px 0;
            transition: background 0.3s ease;
        }

        .tab:hover {
            background: #34495e;
        }

        .selected {
            background: #1abc9c;
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #ecf0f1;
        }

        .tab-content {
            display: none;
            width: 100%;
        }

        .active {
            display: block;
        }

        .tab-content img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            align-items: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content pre {
            background: #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="tab-container">
    <div class="tabs">
        <div class="tab selected" onclick="openTab(0)">JPG Image</div>
        <div class="tab" onclick="openTab(1)">GIF Animation</div>
        <div class="tab" onclick="openTab(2)">Text File</div>
    </div>
    <div class="content">
        <div class="tab-content active" id="tab-0">
            <img src="naru.jpg" alt="JPG Image">
        </div>
        <div class="tab-content" id="tab-1">
            <img src="thankyou.gif" alt="GIF Animation">
        </div>
        <div class="tab-content" id="tab-2">
            <pre id="text-content">Loading text...</pre>
        </div>
    </div>
</div>

<script>
    function openTab(index) {
        let tabs = document.querySelectorAll(".tab");
        let contents = document.querySelectorAll(".tab-content");

        tabs.forEach((tab, i) => {
            tab.classList.toggle("selected", i === index);
            contents[i].classList.toggle("active", i === index);
        });

        if (index === 2) {
            fetch("welcome.txt")
                .then(response => response.text())
                .then(text => document.getElementById("text-content").textContent = text);
        }
    }
</script>

</body>
