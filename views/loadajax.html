    <p id="output"></p>
    <button onclick="loadData()">Load Data</button>
    <script>
        function loadData() {
            var loadTime = 500; // initial load time is 0.5 seconds
            var randomNum = Math.floor(Math.random() * 100) + 1; // generate random number between 1 and 100
            var url = "https://jsonplaceholder.typicode.com/posts/" + randomNum; // construct URL with random number
            $("#output").html("Loading data...");
            setTimeout(function () {
                $.ajax({
                    url: url,
                    method: "GET",
                    success: function (response) {
                        // Use Google Translate API to translate the title to English
                        var title = response.title;
                        var sourceLang = 'auto';
                        var targetLang = 'en';
                        var translateUrl = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=' + sourceLang + '&tl=' + targetLang + '&dt=t&q=' + encodeURI(title);
                        $.ajax({
                            url: translateUrl,
                            method: "GET",
                            dataType: 'json',
                            success: function (data) {
                                var englishTitle = data[0][0][0];
                                $("#output").html(englishTitle);
                            },
                            error: function () {
                                $("#output").html("Error loading the Google Translate data");
                            }
                        });
                    },
                    error: function () {
                        $("#output").html("Error loading the data from https://jsonplaceholder.typicode.com/ site");
                    }
                });
            }, loadTime);
        }
        setInterval(loadData, 2500); // call loadData every  seconds
        setInterval(function () {
            location.reload();
        }, 25000); // reload page every 25 seconds
    </script>
